// Wolf config 
// Dan 'Lt.Dan' Koppel

bind TAB "+scores"
bind ENTER "+useitem"
bind ESCAPE "togglemenu"
bind SPACE "+moveup"
bind - "zoomout"
bind 0 "weaponbank 10"
bind 1 "weaponbank 1"
bind 2 "weaponbank 2"
bind 3 "weaponbank 3"
bind 4 "weaponbank 4"
bind 5 "weaponbank 5"
bind 6 "weaponbank 6"
bind 7 "weaponbank 7"
bind 8 "weaponbank 8"
bind 9 "weaponbank 9"
bind = "zoomin"
bind [ "weapprev"
bind ] "weapnext"
bind ` "toggleconsole"
bind a "+moveleft"
bind b "exec debug.cfg"
bind c "+kick"
bind d "+moveright"
bind e "weaponbank 7"
bind f "nofatigue"
bind g "weapon 6"
bind h "give health"
bind m "OpenLimboMenu"
bind n "notebook"
bind o "notarget"
bind p "kill"
bind q "+dropweapon"
bind r "+reload"
bind s "+back"
bind t "messagemode2"
bind v "mp_QuickMessage"
bind w "+activate"
bind x "+movedown"
bind y "messagemode"
bind z "+zoom"
bind UPARROW "+forward"
bind DOWNARROW "+back"
bind LEFTARROW "+left"
bind RIGHTARROW "+right"
bind ALT "+sprint"
bind CTRL "+attack"
bind SHIFT "+speed"
bind F1 "toggle cg_drawfps"
bind F2 "toggle r_speeds"
bind F3 "exec cam.cfg"
bind F4 "cg_thirdperson 0"
bind F5 "noclip"
bind F6 "exec weapons.cfg"
bind F7 "toggle r_showtris"
bind F8 savegame quicksave
bind F9 loadgame quicksave
bind F10 "toggle r_fastsky"
bind F11 "screenshot"
bind F12 "quit"
bind MOUSE1 "+attack"
bind MOUSE2 "+forward"
bind MOUSE3 "weapalt"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"
seta sex "male"
seta head "default"
seta model "bj2"
seta name "Lt.Dan"
seta r_gamma "1.3"
seta sensitivity "21"