// generated by Jeremy, do not modify	
unbindall	
//Movement	
bind shift "+movedown"	
bind space "+moveup"	
bind s "+moveleft"	
bind f "+moveright"	
bind e "+forward"	
bind d "+back"	
bind v "+activate"	
bind z "+sprint"
	
//Run Don't Walk
set run "cl_run 1; set runorwalk vstr walk; echo Running..."
set walk "cl_run 0; set runorwalk vstr run; echo Walking..."
set runorwalk "vstr walk"
bind a "vstr runorwalk" 

//3rd PERSON
bind kp_ins cg_thirdpersonrange 100
bind kp_del cg_thirdpersonrange 40
bind kp_plus cg_thirdperson 1
bind kp_minus cg_thirdperson 0
bind kp_downarrow cg_thirdpersonangle 0
bind kp_end cg_thirdpersonangle 45
bind kp_leftarrow cg_thirdpersonangle 90
bind kp_home cg_thirdpersonangle 135
bind kp_uparrow cg_thirdpersonangle 180
bind kp_pgup cg_thirdpersonangle 225
bind kp_rightarrow cg_thirdpersonangle 270
bind kp_pgdn cg_thirdpersonangle 315

//Weapons	
bind 4 "weapon 4"	
bind 1 "weapon 1"
bind 2 "weapon 2"	
bind mouse1 "+attack"	
bind 9 "weapon 9"	
bind 3 "weapon 3"	
bind w "+kick"	
bind 7 "weapon 7"	
bind 5 "weapon 5"	
bind t "weapnext"	
bind g "weapprev"	
bind b "+zoom"
bind 6 "weapon 6"
bind r "+reload"
bind mouse2 "weapalt"
bind 0 "weapon 20"
bind x "quickgren"
	
//Chatting	
bind p "messagemode2"
bind q "messagemode"	
	
//Menu Binds	
bind ` "toggleconsole"	
bind ~ "toggleconsole"	
bind ESCAPE "togglemenu"	
bind PAUSE "pause"	
	
//HUD Buttons	
