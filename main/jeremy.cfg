bind j "god"
bind i "give all"
bind n "noclip"
//bind u "nofatigue"
//bind f4 "r_gamma 1.5"
//bind f3 "r_gamma 1"
bind m "notarget"
//bind end "toggle r_lightmap"
bind home "timescale 5"
